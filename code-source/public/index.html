<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Widget</title>
    <link rel="stylesheet" href="assets/styles/f-widget.css">
</head>
<body>
<section class="widget__container">
    <div class="widget__item">
        <div class="widget__banner">
            <img src="assets/images/banner.png" alt="">
            <div id="widget__reviewers">
            </div>
        </div>
        <div class="widget__infos">
                <a href="#" class="widget__recipe">
                    <img src="assets/images/recipe-icon.png" class="icon" aria-hidden="true">
                    <span>Download <br> recipe</span>
                </a>
                <div class="widget__details">
                    <div class="widget__titles">
                        <h2 class="title"><div class="decorator">Shrimp</div> with avocado</h2>
                        <div class="time">
                            <img class="icon" src="assets/images/time-icon.png" aria-hidden="true">
                            <span>40 min</span>
                        </div>
                        <div class="calories">
                            <img class="icon" src="assets/images/calories-icon.png" aria-hidden="true">
                            <span>430 calories</span>
                        </div>
                    </div>
                    <div class="widget__vote-infos">
                        <div class="content">
                           <span class="average">9.8</span>
                            <div class="total">300 votes</div>
                        </div>
                        <div class="icon">
                            <img src="assets/images/reviews-icon.png" alt="">
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section>
</body>
</html>
